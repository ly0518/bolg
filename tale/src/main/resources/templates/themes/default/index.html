#include('./header.html',{home_page:1})
<style>
    .wx { /**样式的名字 对应class=xxx**/
        /*width: 20px; !**宽度**!
        height: 100px; !**高度**!*/
        position: fixed; /**相对定位**/
        left: 82.3%; /**左边50%**/
        top: 64.5%; /**顶部50%**/
        margin-top: -25%; /**上移-50%**/
        /*margin-left: -30%; !**左移-50%**!*/
        z-index: 9999;
    }

    .zfb { /**样式的名字 对应class=xxx**/
        /*width: 20px; !**宽度**!*/
        /*height: 100px; !**高度**!*/
        position: fixed; /**相对定位**/
        /*right: 50%; !**左边50%**!*/
        top: 64.5%; /**顶部50%**/
        margin-top: -25%; /**上移-50%**/
        /*margin-left: -100%; !**左移-50%**!*/
        z-index: 9998;
    }
</style>
<div class="wx">
    <img id="wxImg" style="display: none" src="${theme_url('/static/img/weixin.jpg')}"
         alt="${site_title()}"/>
</div>

<div class="zfb">
    <img id="zfbImg" style="display: none" src="${theme_url('/static/img/zfb.jpg')}"
         alt="${site_title()}"/>
</div>

<div class="main-content index-page clearfix">
    <div class="post-lists">
        <div class="post-lists-body">
            #for(article : articles.list)
            <div class="post-list-item">
                <div class="post-list-item-container">
                    <a href="${permalink()}" class="item-thumb  bg-deepgrey"
                       style="background-image:url(${show_thumb(article)});">
                        <dir class="item-desc">${intro(75)}...</dir>
                    </a>
                    <div class="item-slant reverse-slant &lt; bg-deepgrey"></div>
                    <div class="item-slant"></div>
                    <div class="item-label">
                        <div class="item-title"><a href="${permalink()}">${title()}</a>
                        </div>
                        <div class="item-meta clearfix">
                            <div class="item-meta-ico ${show_icon()}"
                                 style="background: url(/templates/themes/default/static/img/bg-ico.png) no-repeat;background-size: 40px auto;"></div>
                            <div class="item-meta-cat">
                                ${show_categories()}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            #end
        </div>
    </div>
    <div class="lists-navigator clearfix">
        #call pageNav(articles,'←','→','page')
    </div>
</div>


#include('./footer.html')
